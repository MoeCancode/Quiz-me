<!DOCTYPE html>
<html lang="en">
  
    <head>
        <title>Quiz Me!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>
  
  <body>
  
    

    <div id="main-header">
        <h1>Click 'START' to begin the Quiz</h1>
        <button id="startQuiz">START</button>
    </div>

    <div id="quiz-section">
        <h2 id="remainingTime">Time Left: 60</h2>

        <section id="question-container">
            
        </section>
    </div>

    <div id="highscores">
        <h2>View HIGHSCORES </h2>
        <button id="scores">Show me!</button>
    </div>

    <script src= "script.js"></script>

  </body>
</html>
