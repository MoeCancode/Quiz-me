<!DOCTYPE html>
<html lang="en">
  
    <head>
        <title>Quiz Me!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>
  
  <body>

    <div id="homeScreen">
        <h2>Click START to take the Quiz</h2>
        <button>START </button>
    </div>
  
    <div class="disclaimerBox">
        <div class="disclaimerTitle">
            <h2>Please read this before you begin!</h2>
        </div>

        <div class="disclaimerBody">
            <p>You will have <span>60 seconds</span> when you start the quiz. <br>
            <span>10 seconds</span> will be deducted for a wrong answer. <br>
            The time you have left after answering <span>5 questions</span> <br>
            will be your score. <br> <br>
            <span>Good Luck!</span>
            </p>
        </div>

        <div class="goButton">
            <button class="buttons">Go</button>
        </div>
    </div>

    <script src= "script.js"></script>

  </body>
</html>
